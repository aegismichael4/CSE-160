<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>
 
    <body onload="main()">
        <button id="directory"><- Back To Directory</button>
        <script>document.getElementById("directory").addEventListener("click", () => { window.location.href = "https://aegismichael4.github.io/CSE-160/index.html"; });</script>
        <br></br>

        <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>
        <script src="asg0.js"></script>
        <script src="lib/cuon-matrix-cse160.js"></script>

        <br></br>
        <label>V1 x:</label>
        <input type="number" id="v1x" name="v1x" required
            minlength="1" maxlength="4" size="3">
        <label>y:</label>
        <input type="number" id="v1y" name="v1y" required
            minlength="1" maxlength="4" size="3">

        <br></br>
        <label>V2 x:</label>
        <input type="number" id="v2x" name="v2x" required
            minlength="1" maxlength="4" size="3">
        <label>y:</label>
        <input type="number" id="v2y" name="v2y" required
            minlength="1" maxlength="4" size="3">

        <br></br>
        <input type="button" value="Draw" onclick="handleDrawEvent()"></input>

        <br></br><br></br>
        <label for="operation">Operation:</label>
        <select name="operation" id="operation">
            <option value="">Select Type</option>
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
            <option value="mag">Magnitude</option>
            <option value="nor">Normalize</option>
            <option value="ang">Angle Between</option>
            <option value="are">Area</option>
        </select>
        <label>Scalar:</label>
        <input type="number" id="scalar" name="scalar" required
            minlength="1" maxlength="4" size="3">

        <br></br>
        <input type="button" value="Draw" onclick="handleDrawOperationEvent()"></input>

    </body>
    </html>
