<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="Painting.js"></script>
    <script src="Point.js"></script>

    <div>
      <label>Shape Color:</label>

      <label for="red">R</label>
      <input type="range" id="red" name="red" min="0" max="1" step=".01"/>

      <label for="green">G</label>
      <input type="range" id="green" name="green" min="0" max="1" step=".01"/>

      <label for="blue">B</label>
      <input type="range" id="blue" name="blue" min="0" max="1" step=".01"/>
    </div>

    <br></br>

    <div>
      <label>Shape:</label>
      <button id="point">Point</button>
      <button id="triangle">Triangle</button>

      <label>Size:</label>
      <input type="range" id="size" name="size" min="3" max="50" step="1"/>
    </div>

    <br></br>

    <div>
      <button id="clear" name="clear">Clear</button>
    </div>
  </body>
</html>
