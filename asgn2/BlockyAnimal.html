<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">

    <canvas id="webgl" width="400" height="400" display="flex" style="margin: 0px 10px 0px 0px; border-radius: 12px;">
    Please use a browser that supports "canvas"
    </canvas>
    <p id="fps" style="margin-top: 0px;"></p>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="BlockyAnimal.js"></script>
    <script src="Cube.js"></script>
    <script src="Sheep.js"></script>
    <script src="LambHead.js"></script>

    <div>
      <label>Camera Angle:</label>
      <input type="range" id="cameraAngle" min="-90" max="90" value="20"/>

      <br></br>

      <label>Thigh Joint Angle:</label>
      <input type="range" id="thigh" min="-20" max="20" value="0" step="0.2"/>

      <br/>

      <label>Calf Joint Angle:</label>
      <input type="range" id="calf" min="-20" max="20" value="0" step="0.2"/>

      <br></br>

      <label>Animation:</label>
      <button id="animationOn">On</button>
      <button id="animationOff">Off</button>

      <br/>

      <label>Animation Speed:</label>
      <input type="range" id="animationSpeed" min="0" max="30" value="4" step=".2"/>
    
      
    </div>

  </body>
</html>
