<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">

    <canvas id="webgl" width="400" height="400" display="flex" style="margin: 0px 10px 0px 0px;">
    Please use a browser that supports "canvas"
    </canvas>
    <p id="fps" style="margin-top: 0px;"></p>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="BlockyAnimal.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Picture.js"></script>
    <script src="Cube.js"></script>

    <div>
      <label>Rotation:</label>
      <input type="range" id="rotation" min="0" max="90" value="0"/>
    </div>

    <div style="margin: 20px 0px 0px 0px">
      <label>Shape Color:</label>

      <label for="red">R</label>
      <input type="range" id="red" name="red" min="0" max="1" step=".01"/>

      <label for="green">G</label>
      <input type="range" id="green" name="green" min="0" max="1" step=".01"/>

      <label for="blue">B</label>
      <input type="range" id="blue" name="blue" min="0" max="1" step=".01"/>
    </div>

    <br></br>

    <div>
      <label>Shape:</label>
      <select id="shape">
        <option value="point">Point</option>
        <option value="triangle">Triangle</option>
        <option value="circle">Circle</option>
      </select>

      <label>Size:</label>
      <input type="range" id="size" name="size" min="3" max="50" step="1"/>

      <label>Circle Segments:</label>
      <input type="range" id="segments" name="segments" min="3" max="20" step="1"/>
    </div>

    <br></br>

    <div>
      <button id="clear" name="clear">Clear</button>
      <button id="picture" name="picture">Draw Picture</button>
    </div>
  </body>
</html>
